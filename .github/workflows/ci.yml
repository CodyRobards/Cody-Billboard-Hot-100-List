name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI budgets
        run: npx lhci autorun --config=./lighthouserc.json

      - name: Run WebPageTest smoke
        env:
          WEBPAGETEST_API_KEY: ${{ secrets.WEBPAGETEST_API_KEY }}
          WEBPAGETEST_BASE_URL: ${{ secrets.WEBPAGETEST_BASE_URL }}
          WEBPAGETEST_SERVER: ${{ secrets.WEBPAGETEST_SERVER }}
        run: |
          if [ -z "$WEBPAGETEST_API_KEY" ] || [ -z "$WEBPAGETEST_BASE_URL" ]; then
            echo "Missing WebPageTest secrets. Configure WEBPAGETEST_API_KEY and WEBPAGETEST_BASE_URL." >&2
            exit 1
          fi
          SCRIPT_PATH="$(mktemp)"
          export BASE_URL="$WEBPAGETEST_BASE_URL"
          envsubst < scripts/webpagetest-home-decade-year.wpt > "$SCRIPT_PATH"
          SERVER="${WEBPAGETEST_SERVER:-https://www.webpagetest.org}"
          npx webpagetest test "$SCRIPT_PATH" \
            --key "$WEBPAGETEST_API_KEY" \
            --server "$SERVER" \
            --label "Home → decade → year" \
            --runs 1 \
            --first \
            --location "Dulles:Chrome"
